<!-- home.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      ExploraMusic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-buttons slot="end">
  <ion-select placeholder="Ordenar por" (ionChange)="cambiarOrden($event)">
    <ion-select-option value="valoracionDesc">Valoración (mayor a menor)</ion-select-option>
    <ion-select-option value="valoracionAsc">Valoración (menor a mayor)</ion-select-option>
    <ion-select-option value="alfabeticamente">Alfabéticamente</ion-select-option>
  </ion-select>
</ion-buttons>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let album of dataService.albumsData">
        <ion-item (click)="onAlbumClick(album)">
          <!-- Contenedor de la miniatura con el nombre -->
          <ion-thumbnail slot="start">
            <ion-img [src]="album.enlace_miniatura" alt="Miniatura del álbum"></ion-img>
            <ion-label>
              {{ album.nombre }}
            </ion-label>
          </ion-thumbnail>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
