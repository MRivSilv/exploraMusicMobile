<!-- search.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Buscar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="buscarAlbumes()"></ion-searchbar>

  <ion-list *ngIf="resultados.length > 0">
    <ion-item *ngFor="let album of resultados" (click)="onAlbumClick(album)">
      <ion-thumbnail slot="start">
        <ion-img [src]="album.enlace_miniatura" alt="Miniatura del Ã¡lbum"></ion-img>
      </ion-thumbnail>
      <ion-label>
        {{ album.nombre }}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-label *ngIf="resultados.length === 0">No se encontraron resultados.</ion-label>
</ion-content>
